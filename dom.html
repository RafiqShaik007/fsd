<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <input type="text">
    <button onclick="incre()">Increment</button>
    <button onclick="decre()">Decrement</button>

    <script>

        let h = document.querySelector('h1')

        function incre(){
            let value = Number(h.innerText)
            h.innerText = value + 1
            
        }

        function decre(){
            let value = Number(h.innerText)
            h.innerText = value - 1
            
        }



    </script>
</body>
</html>
